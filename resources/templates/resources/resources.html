{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="mt-5 text-center">Resources</h1>
<div class="row mx-2 d-flex justify-content-between">
    {% for r in resources %}
    <div class="col-12 col-sm-6 col-md-6 col-lg-4 mt-5 d-flex justify-content-center">
        <div class="card" style="max-width: 18rem;">
            {% if r.image %} 
             <img src= {{ r.image.url }} class="card-img-top border-rounded" style="height: 250px; width:250px;">
             {% endif %}
             <div class="card-body">
               <h5 class="card-title my-3">{{ r.name }}
               </h5>
               <p class="card-text">{{ r.description }}</p>
               {% if r.file %}
               <a href = "{{ r.file.url }}" target="_blank">Read More!</a>
               {% endif %}
             </div>
           </div>
         
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
